<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{TITLE}} – WAP MOP SHOPPE</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Cormorant Garamond -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#fffdf8;
      --ink:#111214;
      --muted:#4a4e53;
      --rule:rgba(17,18,20,.16);
      --max:760px;
    }

    body{
      margin:0;
      background:var(--paper);
      color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.65;
      font-size:18px;
    }

    header, footer{
      padding:24px 20px;
      max-width:var(--max);
      margin:0 auto;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:20px;
    }

    .wordmark{
      font-family:"Cormorant Garamond", Georgia, serif;
      text-transform:uppercase;
      letter-spacing:.02em;
      line-height:1.05;
    }
    .wordmark .top{ font-size:30px; font-weight:600; }
    .wordmark .sub{ font-size:13px; font-weight:500; letter-spacing:.25em; color:var(--muted); }

    nav a{
      margin-right:14px;
      font-size:16px;
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px solid var(--rule);
    }

    .breadcrumb{
      font-size:15px;
      color:var(--muted);
      margin-bottom:30px;
    }

    h1{
      font-family:"Cormorant Garamond", Georgia, serif;
      font-size:46px;
      line-height:1.15;
      margin:0 0 16px 0;
    }
    h2{
      font-family:"Cormorant Garamond", Georgia, serif;
      font-size:28px;
      margin:40px 0 8px 0;
    }
    h3{
      font-size:22px;
      margin:28px 0 8px 0;
    }

    p{ margin:0 0 22px 0; }
    .footer-text{ font-size:14px; color:var(--muted); }

    @media (max-width:600px){
      body{ font-size:17px; }
      h1{ font-size:38px; }
    }
  </style>
</head>

<body>

  <header>
    <div class="wordmark">
      <div class="top">WAP MOP</div>
      <div class="sub">SHOPPE</div>
    </div>
    <nav aria-label="Primary navigation">
      <a href="../index.html">Home</a>
      <a href="index.html">Articles</a>
      <a href="../index.html#shoppe">Shoppe</a>
    </nav>
  </header>

  <div class="wrap">

    <div class="breadcrumb">
      <a href="index.html">← Back to Articles</a>
    </div>

    <!-- TITLE -->
    <h1>{{TITLE}}</h1>

    <!-- OPTIONAL SUBHEADING -->
    <p><em>{{SUBHEAD}}</em></p>

    <!-- CONTENT GOES HERE -->
    {{CONTENT}}

  </div>

  <footer>
    <div class="footer-text">© <span id="y"></span> WAP MOP SHOPPE</div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>

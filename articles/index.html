<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Articles — WAP MOP SHOPPE</title>

  <meta name="description" content="Articles on intimate care — oral, external, and after. Thoughtful guidance on what helps, what interferes, and when to stop." />
  <link rel="icon" href="/wapmopshoppe/assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/wapmopshoppe/assets/styles.css">

  <style>
    header, nav, main, footer, section, article { display:block; }
    body{
      margin:0;
      background:#f4f4f4;
      color:#111;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height:1.6;
    }
    .container{ max-width:960px; margin:0 auto; padding:0 20px; }

    /* Header */
    .site-header{ background:#fffdf8; border-bottom:1px solid rgba(0,0,0,.12); }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:18px 0;
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand img{
      width:56px;
      height:56px;
      display:block;
      flex:0 0 auto;
    }
    .wordmark{
      font-weight:800;
      letter-spacing:.06em;
      text-decoration:none;
      color:#111;
      white-space:nowrap;
    }
    nav{ display:flex; gap:16px; flex-wrap:wrap; }
    nav a{ text-decoration:none; color:#111; font-weight:500; }

    /* Main */
    main{
      background:#fffdf8;
      padding:56px 0;
      border-bottom:1px solid rgba(0,0,0,.12);
    }
    h1{
      font-size:42px;
      margin:0 0 14px 0;
      font-weight:900;
      letter-spacing:-.01em;
      line-height:1.05;
    }
    .lede{
      font-size:20px;
      opacity:.9;
      max-width:860px;
      margin:0 0 18px 0;
    }

    .accent-rule{
      height:2px;
      border:0;
      background: linear-gradient(90deg, rgba(192,68,44,1), transparent);
      margin: 18px 0 22px;
    }

    /* Filters */
    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin: 0 0 18px 0;
      padding:0;
      list-style:none;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      font-size:13px;
      opacity:.9;
    }
    .chip::before{
      content:"";
      width:8px; height:8px;
      border-radius:999px;
      background: rgba(192,68,44,1);
      opacity:.75;
    }

    /* Articles */
    .articles{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }
    .entry{
      border:1px solid rgba(0,0,0,.12);
      border-radius:16px;
      background:#fff;
      padding:18px;
      position:relative;
      overflow:hidden;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .entry::after{
      content:"";
      position:absolute;
      top:-44px; right:-44px;
      width:130px; height:130px;
      background: rgba(192,68,44,.10);
      transform: rotate(35deg);
    }
    .entry:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
    }

    .title-row{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      position:relative;
      z-index:1;
    }
    .entry h2{
      margin:0;
      font-size:22px;
      font-weight:900;
      line-height:1.2;
    }
    .entry h2 a{
      color:#111;
      text-decoration:none;
      border-bottom:1px solid rgba(0,0,0,.25);
    }

    .new-tag{
      font-size:11px;
      font-weight:900;
      letter-spacing:.08em;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.25);
      background:#fff;
      opacity:.9;
    }

    .dek{
      margin:8px 0 10px 0;
      font-size:15px;
      opacity:.9;
      max-width:820px;
      position:relative;
      z-index:1;
    }

    .meta{
      font-size:13px;
      opacity:.7;
      position:relative;
      z-index:1;
    }

    .links{
      margin-top:10px;
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      position:relative;
      z-index:1;
    }
    .links a{
      color:#111;
      text-decoration:none;
      border-bottom:1px solid rgba(0,0,0,.25);
      font-weight:900;
      font-size:13px;
    }

    footer{
      background:#fffdf8;
      padding:18px 0;
      font-size:13px;
      opacity:.85;
    }
    footer a{
      color:#111;
      text-decoration:none;
      border-bottom:1px solid rgba(0,0,0,.25);
    }

    @media (max-width:900px){
      .articles{ grid-template-columns:1fr; }
    }
    @media (max-width:820px){
      h1{ font-size:34px; }
      .lede{ font-size:18px; }
      .entry h2{ font-size:20px; }
    }
  </style>
</head>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAP MOP SHOPPE</title>

  <meta name="description" content="Care that understands bodies, boundaries, and how to be well together." />
  <link rel="icon" href="/wapmopshoppe/assets/favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="/wapmopshoppe/assets/styles.css">

  <style>
    /* Defensive reset */
    header, nav, main, footer, section { display:block; }
    * { visibility:visible; opacity:1; }

    body{
      margin:0;
      background:#f4f4f4;
      color:#111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height:1.5;
    }

    .container{
      max-width:960px;
      margin:0 auto;
      padding:0 20px;
    }

    /* Header */
    .site-header{
      background:#fffdf8;
      border-bottom:1px solid rgba(0,0,0,.12);
    }

    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:18px 0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand img{
      width:64px;
      height:auto;
    }

    .wordmark{
      font-weight:800;
      letter-spacing:.06em;
      text-decoration:none;
      color:#111;
      white-space:nowrap;
    }

    nav{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
    }

    nav a{
      text-decoration:none;
      color:#111;
      font-weight:500;
    }

    /* Hero */
    main{
      background:#fffdf8;
      padding:72px 0 64px;
    }

    .hero{
      max-width:760px;
    }

    .hero h1{
      font-size:42px;
      line-height:1.1;
      margin:0 0 18px 0;
      font-weight:800;
    }

    .hero p{
      font-size:22px;
      margin:0;
      opacity:.9;
    }

    .hero .line{
      display:block;
    }

    /* Footer */
    footer{
      background:#fffdf8;
      border-top:1px solid rgba(0,0,0,.12);
      padding:18px 0;
      font-size:13px;
      opacity:.85;
    }

    footer a{
      color:#111;
      text-decoration:none;
      border-bottom:1px solid rgba(0,0,0,.25);
    }

    @media (max-width:720px){
      .header-inner{
        flex-direction:column;
        align-items:flex-start;
      }

      .hero h1{
        font-size:34px;
      }

      .hero p{
        font-size:19px;
      }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <a href="/wapmopshoppe/">
        <img src="/wapmopshoppe/assets/figures/meister-stamp.png" alt="WAP MOP SHOPPE stamp">
      </a>
      <a class="wordmark" href="/wapmopshoppe/">WAP MOP SHOPPE</a>
    </div>

    <nav aria-label="Primary navigation">
      <a href="/wapmopshoppe/articles/">Articles</a>
      <a href="/wapmopshoppe/shoppe/">Shoppe</a>
      <a href="/wapmopshoppe/about/">About</a>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <section class="hero">
      <h1>
        Care works when you know  
        what belongs, where —
        <span class="line">and how bodies stay well together.</span>
      </h1>
    </section>
  </div>
</main>

<footer>
  <div class="container">
    © <span id="y"></span> WAP MOP SHOPPE ·
    <a href="/wapmopshoppe/disclosure/">Disclosure</a>
  </div>
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
</html>

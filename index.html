<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAP MOP SHOPPE</title>

  <!-- Inter (body/UI) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#fffdf8;
      --ink:#111214;
      --muted:#5d6166;
      --rule:rgba(17,18,20,.14);
      --max:980px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--paper);
      color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.5;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:48px 20px;
    }

    a{
      color:inherit;
      text-decoration:none;
      border-bottom:1px solid var(--rule);
    }
    a:hover{ border-bottom-color:var(--ink); }

    .rule{
      border-top:1px solid var(--rule);
      margin:28px 0;
    }

    .small{
      color:var(--muted);
      font-size:14px;
    }

    /* Canela placeholder */
    .serif{
      font-family:"Canela", Georgia, "Times New Roman", serif;
    }

    /* Header */
    .brandbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:28px;
    }

    .wordmark{
      text-transform:uppercase;
      letter-spacing:.02em;
      line-height:1.05;
    }

    .wordmark .top{
      font-weight:600;
      font-size:34px;
    }

    .wordmark .sub{
      font-weight:400;
      font-size:14px;
      letter-spacing:.28em;
      margin-top:6px;
      color:var(--muted);
    }

    .nav{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      font-size:14px;
      color:var(--muted);
    }

    /* Hero */
    .hero{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:26px;
      align-items:start;
    }

    .hero h1{
      font-weight:600;
      letter-spacing:.01em;
      line-height:1.05;
      font-size:46px;
      margin:0 0 10px 0;
    }

    .hero p{
      margin:0 0 16px 0;
      color:var(--muted);
      font-size:18px;
      max-width:60ch;
    }

    .cta-row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:10px;
    }

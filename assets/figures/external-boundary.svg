<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-label="Diagram showing external support versus internal interference and a return to balance through restraint and time">
  <defs>
    <style>
      .ink{fill:#111214}
      .stroke{stroke:#111214;stroke-width:3;fill:none;stroke-linecap:round;stroke-linejoin:round}
      .label{font:600 20px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .serif{font:600 28px "Cormorant Garamond",Georgia,serif}
      .muted{fill:#111214;opacity:.72}
      .small{font:600 16px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12" fill="#111214"/>
    </marker>
  </defs>

  <text x="24" y="44" class="serif ink">External means external</text>
  <text x="24" y="78" class="label muted">Support the surface. Don’t interfere with the ecosystem.</text>

  <!-- left: external -->
  <rect x="60" y="110" width="240" height="70" rx="18" class="stroke"/>
  <text x="180" y="147" class="label ink" text-anchor="middle">External support</text>
  <text x="180" y="170" class="small muted" text-anchor="middle">gentle cleanse + protect</text>

  <!-- center: system -->
  <rect x="330" y="110" width="240" height="70" rx="18" class="stroke"/>
  <text x="450" y="147" class="label ink" text-anchor="middle">System stays calm</text>
  <text x="450" y="170" class="small muted" text-anchor="middle">pH • bacteria • barrier</text>

  <!-- right: internal -->
  <rect x="600" y="110" width="240" height="70" rx="18" class="stroke"/>
  <text x="720" y="147" class="label ink" text-anchor="middle">Internal products</text>
  <text x="720" y="170" class="small muted" text-anchor="middle">interference + disruption</text>

  <!-- arrows -->
  <path class="stroke" marker-end="url(#arrow)" d="M300 145H330"/>
  <path class="stroke" marker-end="url(#arrow)" d="M570 145H600"/>

  <!-- bottom: return -->
  <path class="stroke" d="M720 180 C720 235, 240 235, 180 180" marker-end="url(#arrow)"/>
  <text x="450" y="236" class="label muted" text-anchor="middle">Restraint + time → return to balance</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-label="A loop diagram showing balance, disruption, symptoms, and restraint returning to balance">
  <defs>
    <style>
      .ink{fill:#111214}
      .stroke{stroke:#111214;stroke-width:3;fill:none;stroke-linecap:round;stroke-linejoin:round}
      .muted{fill:#111214;opacity:.72}
      .label{font:600 20px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .serif{font:600 28px "Cormorant Garamond",Georgia,serif}
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12" fill="#111214"/>
    </marker>
  </defs>

  <text x="24" y="44" class="serif ink">Ecosystem loop</text>
  <text x="24" y="78" class="muted label">Most “problems” are often interference cycles.</text>

  <!-- nodes -->
  <g>
    <rect x="70" y="120" width="190" height="70" rx="18" fill="none" class="stroke"/>
    <text x="105" y="163" class="label ink">Balance</text>

    <rect x="330" y="120" width="210" height="70" rx="18" fill="none" class="stroke"/>
    <text x="360" y="163" class="label ink">Disruption</text>

    <rect x="610" y="120" width="220" height="70" rx="18" fill="none" class="stroke"/>
    <text x="640" y="163" class="label ink">Symptoms</text>
  </g>

  <!-- arrows -->
  <path class="stroke" marker-end="url(#arrow)" d="M260 155H330"/>
  <path class="stroke" marker-end="url(#arrow)" d="M540 155H610"/>

  <!-- return path -->
  <path class="stroke" marker-end="url(#arrow)" d="M720 190 C720 235, 220 235, 165 190"/>

  <!-- restraint note -->
  <text x="355" y="235" class="label muted">Restraint + time → system returns</text>
</svg>

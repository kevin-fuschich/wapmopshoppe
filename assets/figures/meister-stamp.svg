<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320" role="img" aria-label="WAP MOP SHOPPE guild seal">
  <defs>
    <style>
      :root{
        --ink:#2f4f2f;
        --paper:#fbf3e6;
      }
      .paper{ fill:var(--paper); }
      .ring{ fill:none; stroke:var(--ink); stroke-width:8; }
      .mark{ fill:var(--ink); }
      .type{
        fill:var(--ink);
        font-family: "Cormorant Garamond","Garamond","Times New Roman",serif;
        font-weight: 700;
        letter-spacing: .18em;
      }
    </style>

    <!-- Text arcs pulled inward -->
    <path id="arcTop" d="M 70 160 A 90 90 0 0 1 250 160" />
    <path id="arcBottom" d="M 70 160 A 90 90 0 0 0 250 160" />
  </defs>

  <!-- Seal base -->
  <circle cx="160" cy="160" r="148" class="paper"/>
  <circle cx="160" cy="160" r="140" class="ring"/>

  <!-- Curved top text (bigger, lower) -->
  <text class="type" font-size="26">
    <textPath href="#arcTop" startOffset="50%" text-anchor="middle">
      WAP&nbsp;MOP
    </textPath>
  </text>

  <!-- Curved bottom text (supporting) -->
  <text class="type" font-size="20">
    <textPath href="#arcBottom" startOffset="50%" text-anchor="middle">
      SHOPPE
    </textPath>
  </text>

  <!-- Mustache: centered and calm -->
  <path class="mark" d="
    M78 176
    C92 148, 120 142, 150 158
    C156 161, 160 164, 160 164
    C160 164, 164 161, 170 158
    C200 142, 228 148, 242 176
    C226 198, 196 200, 172 186
    C166 182, 160 180, 160 180
    C160 180, 154 182, 148 186
    C124 200, 94 198, 78 176
    Z
  "/>
</svg>

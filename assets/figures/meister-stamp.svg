<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320" role="img" aria-label="WAP MOP SHOPPE maker’s seal">
  <defs>
    <style>
      .paper { fill:#fbf3e6; }
      .ink { fill:#2f4f2f; }
      .ring { fill:none; stroke:#2f4f2f; stroke-width:8; }
      .type{
        fill:#2f4f2f;
        font-family: "Cormorant Garamond","Garamond","Times New Roman",serif;
        font-weight:700;
        letter-spacing:.12em;
      }
    </style>

    <!-- Symmetric arcs, same radius, centered on mustache -->
    <path id="arcTop" d="M 92 160 A 68 68 0 0 1 228 160" />
    <path id="arcBottom" d="M 92 160 A 68 68 0 0 0 228 160" />
  </defs>

  <!-- base -->
  <circle cx="160" cy="160" r="148" class="paper"/>
  <circle cx="160" cy="160" r="140" class="ring"/>

  <!-- TOP TEXT (BIG, ARCED) -->
  <text class="type" font-size="44">
    <textPath href="#arcTop" startOffset="50%" text-anchor="middle">
      WAP MOP
    </textPath>
  </text>

  <!-- MUSTACHE — TRUE VERTICAL CENTER -->
  <path class="ink" d="
    M78 170
    C92 138, 124 132, 150 148
    C156 151, 160 154, 160 154
    C160 154, 164 151, 170 148
    C196 132, 228 138, 242 170
    C224 198, 194 202, 172 186
    C166 182, 160 180, 160 180
    C160 180, 154 182, 148 186
    C126 202, 96 198, 78 170
    Z
  "/>

  <!-- BOTTOM TEXT (BIG, ARCED, MIRRORED DISTANCE) -->
  <text class="type" font-size="40">
    <textPath href="#arcBottom" startOffset="50%" text-anchor="middle">
      SHOPPE
    </textPath>
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320" role="img" aria-label="WAP MOP SHOPPE guild seal">
  <defs>
    <style>
      .paper { fill:#fbf3e6; }
      .ink { fill:#2f4f2f; }
      .ring { fill:none; stroke:#2f4f2f; stroke-width:8; }

      .type{
        fill:#2f4f2f;
        font-family: "Cormorant Garamond","Garamond","Times New Roman",serif;
        font-weight: 700;
        letter-spacing: .16em;
      }
    </style>

    <!-- identical-radius arcs, centered around the mustache -->
    <path id="arcTop" d="M 80 160 A 80 80 0 0 1 240 160" />
    <path id="arcBottom" d="M 80 160 A 80 80 0 0 0 240 160" />
  </defs>

  <!-- base -->
  <circle cx="160" cy="160" r="148" class="paper"/>
  <circle cx="160" cy="160" r="140" class="ring"/>

  <!-- TOP TEXT -->
  <text class="type" font-size="30">
    <textPath href="#arcTop" startOffset="50%" text-anchor="middle">
      WAP MOP
    </textPath>
  </text>

  <!-- BOTTOM TEXT -->
  <text class="type" font-size="26">
    <textPath href="#arcBottom" startOffset="50%" text-anchor="middle">
      SHOPPE
    </textPath>
  </text>

  <!-- MUSTACHE â€” vertically centered -->
  <path class="ink" d="
    M78 170
    C92 140, 122 134, 150 150
    C156 153, 160 156, 160 156
    C160 156, 164 153, 170 150
    C198 134, 228 140, 242 170
    C225 198, 195 202, 172 186
    C166 182, 160 180, 160 180
    C160 180, 154 182, 148 186
    C125 202, 95 198, 78 170
    Z
  "/>
</svg>

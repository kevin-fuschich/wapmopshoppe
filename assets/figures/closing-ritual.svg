<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-label="Diagram showing aftercare as a closing ritual: presence, comfort, reset leading to trust">
  <defs>
    <style>
      .ink{fill:#111214}
      .stroke{stroke:#111214;stroke-width:3;fill:none;stroke-linecap:round;stroke-linejoin:round}
      .label{font:600 20px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .serif{font:600 28px "Cormorant Garamond",Georgia,serif}
      .muted{fill:#111214;opacity:.72}
      .small{font:600 16px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12" fill="#111214"/>
    </marker>
  </defs>

  <text x="24" y="44" class="serif ink">After doesn’t mean absent</text>
  <text x="24" y="78" class="label muted">Close the moment well: presence → comfort → reset</text>

  <!-- steps -->
  <rect x="70" y="118" width="200" height="70" rx="18" class="stroke"/>
  <text x="170" y="150" class="label ink" text-anchor="middle">Presence</text>
  <text x="170" y="174" class="small muted" text-anchor="middle">stay / check in</text>

  <rect x="350" y="118" width="200" height="70" rx="18" class="stroke"/>
  <text x="450" y="150" class="label ink" text-anchor="middle">Comfort</text>
  <text x="450" y="174" class="small muted" text-anchor="middle">water / towel / calm</text>

  <rect x="630" y="118" width="200" height="70" rx="18" class="stroke"/>
  <text x="730" y="150" class="label ink" text-anchor="middle">Reset</text>
  <text x="730" y="174" class="small muted" text-anchor="middle">nervous system settles</text>

  <!-- arrows -->
  <path class="stroke" marker-end="url(#arrow)" d="M270 153H350"/>
  <path class="stroke" marker-end="url(#arrow)" d="M550 153H630"/>

  <!-- output -->
  <path class="stroke" d="M70 210H830"/>
  <text x="450" y="236" class="label muted" text-anchor="middle">Ending shapes memory → memory shapes trust</text>
</svg>
